<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>导航条组件</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
	</head>
	<body>
		<!--导航条是网站中作为导航页头的响应式基础组件。-->
		
		<!--基本格式-->
		<nav class="navbar navbar-default"></nav>
		
		<!--反色调导航-->
		<nav class="navbar navbar-inverse"></nav>
		
		<!--基本导航条,包含标题和列表-->
		<nav class="navbar">
			<div class="container">
				<div class="navbar-header">
					<a href="#" class="navbar-brand">标题</a>
				</div>
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">首页</a></li>
					<li><a href="#">资讯</a></li>
					<li class="disabled"><a href="#">产品</a></li>
					<li><a href="#">关于</a></li>
				</ul>
			</div>
		</nav>
		
		<!--导航条中使用表单-->
		<form action="" class="navbar-form navbar-left">
			<div class="input-group">
				<input type="text" class="form-control" />
				<span class="input-group-btn">
					<button type="submit" class="btn btn-default">提交</button>
				</span>
			</div>
		</form>
		<br /><br /><br />
		
		<!--导航栏中使用按钮-->
		<button class="btn btn-default navbar-btn">按钮</button>
		
		<!--导航中使用对齐方式（left和right）-->
		<button class="btn btn-default navbar-btn navbar-right">按钮</button>
		
		<!--导航中使用一段文本-->
		<p class="navbar-text">这是一段文本</p>
		
		<!--非导航链接-->
		<a href="#" class="navbar-link">非导航链接</a>
		
		<!--导航固定底部（顶部,不占有空间）-->
		<nav class="navbar navbar-default navbar-fixed-bottom">底部</nav>
		
		<!--静态导航，和页面等宽的导航条，去掉了圆角-->
		<nav class="navbar navbar-default navbar-static-top">页面等宽</nav>
		
		
	</body>
</html>
