<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>辅助类</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" type="text/css"/>
		<style>
			body{padding: 20px;}
		</style>
	</head>
	<body>
		<!--1、情景文本颜色-->
			<!--柔和灰-->
			<p class="text-muted">Bootstrap文本颜色</p>
			<!--主要蓝-->
			<p class="text-primary">Bootstrap文本颜色</p>
			<!--成功绿-->
			<p class="text-success">Bootstrap文本颜色</p>
			<!--信息蓝-->
			<p class="text-info">Bootstrap文本颜色</p>
			<!--警告黄-->
			<p class="text-warning">Bootstrap文本颜色</p>
			<!--危险红-->
			<p class="text-danger">Bootstrap文本颜色</p>
			
		<!--2、情景背景色-->
			<!--主要蓝-->
			<p class="bg-primary">Bootstrap背景颜色</p>
			<!--成功绿-->
			<p class="bg-success">Bootstrap背景颜色</p>
			<!--信息蓝-->
			<p class="bg-info">Bootstrap背景颜色</p>
			<!--警告黄-->
			<p class="bg-warning">Bootstrap背景颜色</p>
			<!--危险红-->
			<p class="bg-danger">Bootstrap背景颜色</p>
			
		<!--3、关闭按钮-->
			<!--默认在右边-->
			<button type="button" class="close">&times;</button>
		
		<!--4、下三角符号-->
			<span class="caret"></span>
			<br />
			
		<!--5、快速浮动-->	
			<div class="pull-left" style="background: red;">左边</div>
			<div class="pull-right" style="background: red;">右边</div>
		
		<!--6、清理浮动-->
			<div class="clearfix">清理浮动</div>
			
		<!--7、块级居中-->
			<!--相当于margin:x auto;并且设置了 display:block-->
			<div class="center-block" style="width: 30px;background: red;">居中</div>
			
		<!--8、显示和隐藏-->
			<div class="show">显示</div>
			<div class="hidden">隐藏</div>
		
			
	</body>
</html>
