<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>折叠插件</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css"/>
		<script src="js/jquery-3.1.0.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</head>
	<body>
		<!--通过点击可以折叠内容-->
		
			<!--基本实例-->
			<button class="btn btn-primary" data-toggle="collapse" data-target="#content">
				Bootstrap
			</button>
			<div class="collapse" id="content">
				<div class="well">
					Bootstrap 是 Twitter 推出的一个用于前端开发的开源工具包。它由
					Twitter 的设计师 Mark Otto 和 Jacob Thornton 合作开发,是一个 CSS/HTML 框架。目
					前,Bootstrap 最新版本为 3.0 。
				</div>
			</div>
			
			<!--手风琴折叠-->
			<div class="panel-group" id="accordion">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h4 class="panel-title">
							<a href="#collapseOne" data-toggle="collapse" data-parent="#accordion">
								点击我进行展示，再点击我进行折叠，第一部分
							</a>
						</h4>
					</div>
					<div id="collapseOne" class="panel-collapse collapse in">
						<div class="panel-body">
							这里是第一部分。
						</div>
					</div>
				</div>
				<div class="panel panel-default">
					<div class="panel-heading">
						<h4 class="panel-title">
							<a href="#collapseTwo" data-toggle="collapse" data-parent="#accordion">
								点击我进行展示，再点击我进行折叠，第二部分
							</a>
						</h4>
					</div>
					<div id="collapseTwo" class="panel-collapse collapse">
						<div class="panel-body">
							这里是第二部分。
						</div>
					</div>
				</div>
				<div class="panel panel-default">
					<div class="panel-heading">
						<h4 class="panel-title">
							<a href="#collapseThree" data-toggle="collapse" data-parent="#accordion">
								点击我进行展示，再点击我进行折叠，第三部分
							</a>
						</h4>
					</div>
					<div id="collapseThree" class="panel-collapse collapse">
						<div class="panel-body">
							这里是第三部分。
						</div>
					</div>
				</div>
			</div>
			
			<p style="padding-top: 30px;">
				<img src="img/collapse插件事件.png" />
			</p>
			
			<script>
				$(function(){
					
					//手风琴效果
					$("#collapseOne, #collapseTwo,#collapseThree, #collapseFour").collapse({
						parent : "#accordion",
						toggle : false,
					});
					
					/*//手动调用
					$('button').on('click', function () {
						$('#collapseOne').collapse({
							toggle : true,
						});
					});*/
				})
			</script>
		
	</body>
</html>
