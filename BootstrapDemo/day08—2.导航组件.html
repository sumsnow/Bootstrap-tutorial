<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>导航组件</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
	</head>
	<body>
		
		<!--Bootstrap 提供了一组导航组件，用于实现 Web 页面的栏目操作-->
		
		<!--基本导航标签页-->
		<ul class="nav nav-tabs">
			<li class="active"><a href="#">首页</a></li>
			<li><a href="#">咨询</a></li>
			<li><a href="#">产品</a></li>
			<li><a href="#">关于</a></li>
		</ul>
		<br />
		
		<!--胶囊式导航-->
		<ul class="nav nav-pills">
			<li class="active"><a href="#">首页</a></li>
			<li><a href="#">咨询</a></li>
			<li><a href="#">产品</a></li>
			<li><a href="#">关于</a></li>
		</ul>
		<br />
		
		<!--垂直胶囊式导航-->
		<ul class="nav nav-pills nav-stacked">
			<li class="active"><a href="#">首页</a></li>
			<li><a href="#">咨询</a></li>
			<li><a href="#">产品</a></li>
			<li><a href="#">关于</a></li>
		</ul>
		<br />
		
		<!--导航两端对齐-->
		<ul class="nav nav-tabs nav-justified">
			<li class="active"><a href="#">首页</a></li>
			<li><a href="#">咨询</a></li>
			<li><a href="#">产品</a></li>
			<li><a href="#">关于</a></li>
		</ul>
		<br />
		
		<!--禁用导航中的项目-->
		<ul class="nav nav-tabs nav-justified">
			<li class="active"><a href="#">首页</a></li>
			<li class="disabled"><a href="#">咨询</a></li>
			<li><a href="#">产品</a></li>
			<li><a href="#">关于</a></li>
		</ul>
		<br />
		
		<!--带下拉菜单的导航-->
		<ul class="nav nav-tabs">
			<li class="active"><a href="#">首页</a></li>
			<li><a href="#">资讯</a></li>
			<li class="dropdown">
				<a href="#" class="dropdown-toggle" data-toggle="dropdown">
					下拉菜单
					<span class="caret"></span>
				</a>
				<ul class="dropdown-menu">
					<li><a href="#">资讯1</a></li>
					<li><a href="#">资讯2</a></li>
				</ul>
			</li>
		</ul>
		
		
		
	</body>
</html>
