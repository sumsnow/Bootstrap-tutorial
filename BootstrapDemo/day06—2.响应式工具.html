<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>响应式工具</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
	</head>
	<body>
		<!--在媒体查询时，针对不同的屏幕大小，有时需要显示和隐藏部分内容。
		响应式工具类，就提供了这种解决方案。-->
		<img src="img/响应式工具.png"
		<!--超小屏幕激活显示-->
			<div class="visible-xs-block a">Bootstrap</div>
		<!--超小屏幕激活隐藏-->
			<div class="hidden-xs a">Bootstrap</div>
		<!--对于显示的内容，有三种变体，分别为：block、inline-block、inline。-->
		
	</body>
</html>
