<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>按钮组组件</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
	</head>
	<body>
		<!--按钮组就是多个按钮集成在一个容器里形成独有的效果。-->
		<!--1、按钮组组件-->
			<!--基本格式-->
			<div class="btn-group">
				<button type="button" class="button btn-default">左</button>
				<button type="button" class="button btn-default">中</button>
				<button type="button" class="button btn-default">右</button>
			</div>
			<br />
			
			<!--将多个按钮组整合起来便于管理-->
			<div class="btn-toolbar">
				<div class="btn-group">
					<button type="button" class="button btn-default">左</button>
					<button type="button" class="button btn-default">中</button>
					<button type="button" class="button btn-default">右</button>
				</div>
				<div class="btn-group">
					<button type="button" class="button btn-default">1</button>
					<button type="button" class="button btn-default">2</button>
					<button type="button" class="button btn-default">3</button>
				</div>
			</div>
			<br />
			
			<!--设置按钮组的大小-->
			<!--<div class="btn-group btn-group-lg">
			<div class="btn-group>
			<div class="btn-group btn-group-sm">
			<div class="btn-group btn-group-xs">-->
			
			<!--嵌套一个分组-->
			<div class="btn-group">
				<button type="button" class="btn btn-default">左</button>
				<button type="button" class="btn btn-default">中</button>
				<button type="button" class="btn btn-default">右</button>
				<div class="dropdown btn-group">
					<button class="btn btn-default dropdown-toggle" data-toggle="dropdown">
						<span class="caret"></span>
					</button>
					<ul class="dropdown-menu">
						<li><a href="#">首页</a></li>
						<li><a href="#">资讯</a></li>
						<li><a href="#">产品</a></li>
						<li><a href="#">关于</a></li>
					</ul>
				</div>
			</div>
			
			<!--设置两端对齐按钮组，使用<a>标签-->
			<div class="btn-group-justified">
				<a type="button" class="button btn-default">左</a>
				<a type="button" class="button btn-default">中</a>
				<a type="button" class="button btn-default">右</a>
			</div>
			<br />
			
			<!--如果需要使用<button>标签，则需要对每个按钮进行群组-->
			<div class="btn-group-justified">
				<div class="btn-group">
					<button type="button" class="btn btn-default">左</button>
				</div>
				<div class="btn-group">
					<button type="button" class="btn btn-default">中</button>
				</div>
				<div class="btn-group">
					<button type="button" class="btn btn-default">右</button>
				</div>
			</div>

		<script src="js/jquery-3.1.0.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</body>
</html>
