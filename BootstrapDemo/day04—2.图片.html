<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>图片</title>
		<style>
			body{padding: 20px;}
		</style>
		<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
	</head>
	<body>
		<!--图片形状-->
			<!--圆角矩形-->
			<img src="img/1.jpg" alt="图片" class="img-rounded">
			<!--圆/椭圆-->
			<img src="img/1.jpg" alt="图片" class="img-circle">
			<!--圆角矩形边框-->
			<img src="img/1.jpg" alt="图片" class="img-thumbnail">
	</body>
</html>
