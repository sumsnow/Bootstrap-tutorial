<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
		<title>项目实战2</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<link rel="stylesheet" href="css/style.css" type="text/css" />
		<script src="js/jquery-3.1.0.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</head>
	<body>
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<a href="#" class="navbar-brand" id="logoBox">
						<img src="img/logo.png" id="logo" />
					</a>
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navShow">
						<span class="sr-only">切换导航</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
				</div>
				<div class="collapse navbar-collapse" id="navShow">
					<ul class="nav navbar-nav navbar-right">
						<li class="active"><a href="#"><span class="glyphicon glyphicon-home"></span> 首页</a></li>
						<li><a href="#"><span class="glyphicon glyphicon-list"></span> 资讯</a></li>
						<li><a href="#"><span class="glyphicon glyphicon-fire"></span> 案例</a></li>
						<li><a href="#"><span class="glyphicon glyphicon-question-sign"></span> 关于</a></li>
					</ul>
				</div>
			</div>
		</nav>
		
		<div class="carousel slide banner" id="myCarousel">
			<ol class="carousel-indicators">
				<li data-target="#myCarousel" class="active" data-slide-to="0"></li>
				<li data-target="#myCarousel" data-slide-to="1"></li>
				<li data-target="#myCarousel" data-slide-to="2"></li>
			</ol>
			<div class="carousel-inner bannerPicBox">
				<div class="item active" style="background: #223240;">
					<img src="img/banner1.png" alt="第一张" />
				</div>
				<div class="item" style="background:#F5E4DC;">
					<img src="img/banner2.png" alt="第二张" />
				</div>
				<div class="item" style="background:#DE2A2D;">
					<img src="img/banner3.png" alt="第三张" />
				</div>
			</div>
			<a href="#myCarousel" data-slide="prev" class="carousel-control left bannerControl">&lsaquo;</a>
			<a href="#myCarousel" data-slide="next" class="carousel-control right bannerControl">&rsaquo;</a>
		</div>
		
		
		
		<script>
			$(function(){
				//设置自动播放
				$('#myCarousel').carousel({
					//设置自动播放/2 秒
					interval : 2000,
					//设置暂停按钮的事件
					pause : 'hover',
					//是否循环
					wrap : true,
				});
				
				//设置垂直居中
				$(".bannerControl").css("line-height",$(".bannerPicBox img").eq(0).height()+"px");
				$(window).resize(function(){
					var oHeight=$(".bannerPicBox img").eq(0).height() ||
								$(".bannerPicBox img").eq(1).height() ||
								$(".bannerPicBox img").eq(2).height();
					$(".bannerControl").css("line-height",oHeight+"px");
				});
			})
		</script>
		
	</body>
</html>
